country: US
dataSources: []

fields:
  - id: first_name
    label: First Name
    type: text
    required: true
    validation:
      - type: minLength
        value: '2'
        message: First name must be at least 2 characters
    readOnly: false
    
  - id: last_name
    label: Last Name
    type: text
    required: true
    validation:
      - type: minLength
        value: '2'
        message: Last name must be at least 2 characters
    readOnly: false
    
  - id: birth_date
    label: Birth Date
    type: date
    required: true
    readOnly: false
    
  - id: ssn
    label: SSN
    type: text
    required: true
    validation:
      - type: regex
        value: '^\d{3}-\d{2}-\d{4}$'
        message: SSN must be in format XXX-XX-XXXX
    readOnly: false
    
  - id: phone
    label: Phone Number
    type: text
    required: true
    validation:
      - type: regex
        value: '^\+?1?\d{10,14}$'
        message: Please enter a valid phone number
    readOnly: false