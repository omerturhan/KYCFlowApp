country: DE
dataSources: []

fields:
  - id: first_name
    label: Vorname
    type: text
    required: true
    validation:
      - type: minLength
        value: '2'
        message: Vorname muss mindestens 2 Zeichen lang sein
    readOnly: false
    
  - id: last_name
    label: Nachname
    type: text
    required: true
    validation:
      - type: minLength
        value: '2'
        message: Nachname muss mindestens 2 Zeichen lang sein
    readOnly: false
    
  - id: birth_date
    label: Geburtsdatum
    type: date
    required: true
    readOnly: false
    
  - id: tax_id
    label: Steuer-ID
    type: text
    required: true
    validation:
      - type: regex
        value: '^\d{11}$'
        message: Steuer-ID muss 11 Ziffern lang sein
    readOnly: false
    
  - id: address
    label: Adresse
    type: text
    required: true
    validation:
      - type: minLength
        value: '5'
        message: Adresse muss mindestens 5 Zeichen lang sein
    readOnly: false