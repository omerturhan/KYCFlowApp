country: DE
dataSources: []

fields:
  - id: first_name
    label: Vorname
    type: text
    required: true
    validation:
      minLength: 
        value: 2
        message: 'Vorname muss mindestens 2 Zeichen lang sein'
      maxLength: 
        value: 40
        message: 'Vorname darf maximal 40 Zeichen lang sein'
    
  - id: last_name
    label: Nachname
    type: text
    required: true
    validation:
      minLength: 
        value: 2
        message: 'Nachname muss mindestens 2 Zeichen lang sein'
      maxLength: 
        value: 40
        message: 'Nachname darf maximal 40 Zeichen lang sein'
    
  - id: steuer_id
    label: Steueridentifikationsnummer
    type: text
    required: true
    validation:
      regex: 
        value: '^\d{11}$'
        message: 'Muss 11 Ziffern haben'
    
  - id: birth_date
    label: Geburtsdatum
    type: date
    required: true
    
  - id: postal_code
    label: Postleitzahl
    type: text
    required: true
    validation:
      regex:
        value: '^\d{5}$'
        message: 'Postleitzahl muss genau 5 Ziffern sein'
      maxLength: 
        value: 5
        message: 'Postleitzahl darf maximal 5 Zeichen lang sein'